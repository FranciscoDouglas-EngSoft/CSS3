<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="zindex.css">
</head>
<body>
        <!--
            A propriedade CSS z-index controla a ordem de sobreposição dos elementos posicionados.
            Quanto maior o valor, mais "acima" o elemento aparece em relação aos outros.
            Só funciona em elementos com position diferente de static.
            Exemplo:
            .caixa1 { position: absolute; z-index: 2; }
            .caixa2 { position: absolute; z-index: 1; }
        -->

        <div class="container">
            <p class="item z-index-1">Item 1</p>
            <p class="item z-index-2">Item 2</p>
            <p class="item z-index-3">Item 3</p>
            <p class="item z-index-4">Item 4</p>
        </div>
</body>
</html>
