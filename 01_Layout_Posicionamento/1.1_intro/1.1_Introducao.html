            Layout e posicionamento em CSS definem como os elementos aparecem e se organizam na página.
            Principais propriedades:
            - display: controla o tipo de caixa (block, inline, flex, grid...)
            - position: define o tipo de posicionamento (static, relative, absolute, fixed, sticky)
            - top, right, bottom, left: ajustam a posição quando position ≠ static
            - float: faz o elemento "flutuar" à esquerda ou direita
            - z-index: controla a sobreposição de elementos
            - flexbox e grid: técnicas modernas para criar layouts responsivos e organizados
            Use essas propriedades para criar páginas bonitas, funcionais e adaptáveis!
