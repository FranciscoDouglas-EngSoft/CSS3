<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .static {
            position: static;
        }
        
    </style>
</head>
<body>
    <!--
      position: static é o valor padrão dos elementos em CSS.
      O elemento segue o fluxo normal da página e não pode ser movido com top, right, bottom ou left.
      Não recebe nenhum deslocamento especial.
      Exemplo:
      .caixa { position: static; }
    -->

    <div>
        <p class="static">Este parágrafo está em posição estática.</p>
    </div>
</body>
</html>
