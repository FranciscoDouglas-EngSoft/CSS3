<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!--
        A propriedade display: inline-block permite que um elemento seja formatado como um bloco,
        mas ele se comporta como um elemento inline, permitindo que outros elementos fiquem ao seu lado.
        Útil para criar layouts flexíveis onde blocos precisam estar alinhados horizontalmente.
        Exemplo:
        <div style="display: inline-block; width: 100px; height: 100px; background: red;"></div>
        <div style="display: inline-block; width: 100px; height: 100px; background: blue;"></div>
    -->

    <div class="inline-block">
        <p>Lorem, ipsum.</p>
        <p>Corrupti, dolorem.</p>
        <p>Molestiae, beatae.</p>
        <p>Optio, neque!</p>
    </div>
</body>
</html>
