<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!--
        A propriedade display: none remove um elemento do fluxo do documento, fazendo com que ele não ocupe espaço.
        Isso significa que o elemento não será exibido na página e não afetará o layout dos elementos ao seu redor.
        Exemplo:
        <div style="display: none;">Este texto não será exibido.</div>
    -->
    <div class="none">
        <p>Lorem, ipsum.</p>
        <p>Corrupti, dolorem.</p>
        <p>Molestiae, beatae.</p>
        <p>Optio, neque!</p>
    </div>

    <div class="exemplo-none">
        Este texto está visível, pois o contêiner acima tem display: none.
    </div>
</body>
</html>
