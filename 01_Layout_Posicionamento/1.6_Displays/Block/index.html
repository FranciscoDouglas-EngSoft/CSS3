<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
        <!--
            Exemplo: display: block
            Elementos com display: block ocupam toda a largura disponível e iniciam em uma nova linha.
            Exemplos comuns: <div>, <p>, <h1> a <h6>, <section>, <header>, <footer>
        -->
        <div class="exemplo-block">Este é um DIV com display: block (padrão)</div>
        <p class="exemplo-block">Este é um parágrafo com display: block (padrão)</p>
</body>
</html>
